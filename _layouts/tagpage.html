---
layout: default
---
<div class="page">
  <h1 class="page-title">{{ page.title }}</h1>
  <ul style="list-style-type:none">
  {% for post in site.tags[page.tag] %}
    {% for post in site.tags[page.tag] limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  {% endfor %}
  </ul>

</div>
